<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash GAME</title>

    <!-- Vanilla css styles -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Tailwind & DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom classes -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body class="fontPopinse">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home Section -->
        <section id="home" class=" text-white flex items-center justify-center h-svh">
            <div class="flex flex-col items-center gap-5">
                <h1 class="text-9xl fontAnton">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn" onclick="playE()">Play Now</button>
            </div>
        </section>

        <!-- play ground section -->
        <section id="play" class="hidden">
            <div class="flex flex-col items-center gap-10 pt-16">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#ffffffB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-7 pb-2 rounded-b-2xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center h-full items-center ">
                        <span id="current-alphabet" class="text-9xl font-bold uppercase">Y</span>
                    </div>

                </div>

                <!-- keyboard -->
                <div class="">
                    <div class="flex justify-center gap-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life & score -->
                <div class="flex justify-between w-3/6">
                    <button class="btn bg-[#894189] text-white border-0 rounded-full">
                        Life
                        <img src="images/heart.svg" alt="">
                        <span id="current-life">5</span>
                    </button>
                    <button class="btn bg-[#894189] text-white border-0 rounded-full">
                        Score
                        <img src="images/doller.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- final score start -->
        <section id="final" class="flex justify-center items-center h-svh hidden">
            <div class="text-white text-center space-y-2 bg-[#ffffff33] p-7 rounded-2xl">
                <span class="text-6xl font-bold">Score:</span>
                <span id="final-score" class="text-6xl font-bold">14</span>
                <br>
                <button onclick="playE()" class="btn">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>

        </section>
    </main>

    <!-- js file connect -->
    <script src="js/utility.js"></script>
    <script src="js/js.js"></script>
</body>

</html>
